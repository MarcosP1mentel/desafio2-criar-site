<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template - Utilizar como modelo</title>
    <link rel="stylesheet" href="projeto2.css">
</head>
<body>
    <div class="wrapper">
        <div class="menu">
            <!-- Aqui vai o seu menu -->
            <ul>
                <li><a href="/PagPrincipal.html">Menu</Menu></a></li>
                <li><a href="/Sobre.html">Quem Somos?</a></li>
                <li><a href="/Horários.html">Horários</a></li>
                <li><a href="/Contato.html">Contatos</a></li>
            </ul>
        </div>

        <div class="main">
            <div class="header">
                <!-- Aqui vai o seu header -->
                <img src="contato.png" width="1000" height="200">
            </div>
    
            <div class="content">
                <!-- Aqui vai o seu conteúdo -->
                <h3>Telefone para contato:</h3>
                <ul>
                    <li>Telefone:(11)9 8721-2321</li>
                </ul>
                <h3>Endereço:</h3>
                <p>Rua Dr.Dourado, proximo a praça dos três poderes, numero 412.</p>
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d15936.3115600078!2d-60.04004739905213!3d-3.0738691785988252!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1spt-BR!2sbr!4v1708990011289!5m2!1spt-BR!2sbr" width="200" height="200" style="border:2;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                <form>
                    <div id="Informações">
                        <label for="nome">Nome Completo:</label>
                        <input type="text" id="nome" required>
                        <br>
                        <label for="Email">Email:</label>
                        <input type="text" id="Email" required>
                        <br>
                        <label for="Celular">Telefone para contato:</label>
                        <input type="texto" id="celular" required>
                        <br>
                    </div>
                    <div id="assunto">
                        <label for="nome">Assunto:</label>
                        <textarea rows="5" cols="30" placeholder="Escreva sua mensagem aqui" required></textarea><br>
                    </div>
                    <div id="Botões">
                        <button type="reset">Apagar</button>
                        <button type="submit">Enviar</button>

                    </div>
                </form>
            </div>
    
            <div class="footer" align="Center">
                <!-- Aqui vai o seu rodapé -->
                <h1>@Direitos Autorais.</h1>
                <p>2024 Clínica Médica Harmonia. Todos os direitos reservados.</p>
            </div>
        </div>
    </div>
</body>
</html>
